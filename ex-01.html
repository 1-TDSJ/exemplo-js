       <!-- UTILIZAÇÃO DO JAVASCRIPT -->
       <!-- Podemos de utilizar de 3 formas
          1 - Em linha nos elementos HTML.
          2 - Em bloco no documento HTML.
          3 - Ou em um arquivo Externo JAVASCRIPT.
      -->
       <div class="conteudo">
          <!--
          1º Forma de utilização do JAVASCRIPT
            EM LINHA em um ELEMENTO HTML.
        -->
          <button type="button" name="button" onclick="alert('Olá Mundo!!')">Olá Mundo!</button>
          <button type="button" name="button" onclick="document.getElementById('conteudo').innerHTML = 'Olá Mundo - Este Texto foi escrito por javascript!'">CLICK</button>
       </div>
       <div id="conteudo">
          <!--
          2º Forma de utilização do JAVASCRIPT
            EM BLOCO <script type="text/javascript"></script>.
        -->
          <script type="text/javascript">
            //Isso é um comentário de linha no JAVASCRIPT...

            /**
            É um comentário de várias linhas.
            Ou um comentário de bloco.
            **/

            //Aqui nesta área chamamos de escopo do JAVASCRIPT.
            //Aqui podemos declarar variáveis...

            //Declarando variáveis GLOBAIS!!!
            var nome   = "Dijalbas";
            var idade  = 56;
            var genero = 'z';

            //Imprimindo as variáveis no console do navegador...
            console.log("Nome: " + nome +"\nIdade: " + idade +"\nGenero: "+genero);

            //Verificando o valor de genero e devolvendo um valo de acordo.
            if(genero === 'm'){
              console.info("Nome: " + nome +"\nIdade: " + idade +"\nGenero: Masculino.");
            }else{
              console.error("Nome: " + nome +"\nIdade: " + idade +"\nGenero: Indefinido.");
            }

            //Comparação NORMAL com ==
            //Compara só o contéudo.
            var nr  = 20;
            var str = "20";

            if(nr == str){
              console.log("Validou em: "+true);
            }else {
              console.log("Validou em: "+false);
            }

            //Comparação ESTRITA com ===
            //Compara o conteúdo e o tipo da variável.
            var nr  = 20;
            var str = "20";

            if(nr === str){
              console.log("Validou em: "+true);
            }else {
              console.log("Validou em: "+false);
            }

            //Utilizando operadores aritméticos!

            //Imprime o valor 3;
            console.log(6 / 2);
            //Imprime o valor 12;
            console.log(6 * 2);
            //Imprime o valor 8;
            console.log(6 + 2);
            //Imprime o valor 4;
            console.log(6 - 2);

            //Operação em módulo
            console.log("Módulo: "+ 37434873 % 2);

            //if ternário
            var resultado  = (37434873 / 7) % 2 ? "IMPAR":"PAR";
            console.log("Módulo: "+ resultado);

            //Operadores de desigualdade.
            var nome1 = "Alexandre";
            var nome2 = "Alex";

            if(nome1 != nome2 ){
                console.log("Os nomes são diferentes!!");
            }else {
              console.log("Os nomes são iguais!");
            }

            

          </script>



          <button type="button" name="button" onclick="alert('Olá Mundo!!')">Olá Mundo!</button>
       </div>
       <script type="text/javascript">
       //Simulando carga antecipada Javascript!
          document.getElementById('conteudo').innerHTML = 'Olá Mundo - Este Texto foi escrito por javascript!'
       </script>

     </div>
